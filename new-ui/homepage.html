<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <h1>Bem-vindo ao meu site</h1>
        <p>Carregando...</p>
    </div>

    <!-- Nav Bar -->
     <div class="topnav" id="myTopnav">
        <a href="#home">OpenVoice</a>


        <!-- Search Bar -->
        <div class="search-container">
        <input type="text" placeholder="Search...">
        <i class="fas fa-search"></i>
        </div>
        
        <div class="topnav-right">
        <a href="#news" class="active">Home</a>
        <a href="#contact">Settings</a>
        <a href="#about">Profile</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a> 
     </div>
  
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if(x.className === "myTopnav"){
                x.className += "responsive";
            } else {
                x.className = "myTopnav";
            }
        }

        /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if(prevScrollpos > currentScrollPos){
                document.getElementById("myTopnav").style.top = "0";
            } else {
                document.getElementById("myTopnav").style.top = "-50px";
            }
            prevScrollpos = currentScrollPos;
        }

        /* Splash Screen */
        window.addEventListener("load", function() {

            // Mostra o conteúdo e esconde a splash screen após 3 segundos
            setTimeout(function() {
                document.getElementById("splash").classList.add("fade-out");
                setTimeout(function() {
                    document.getElementById("splash").style.display = "none";
                    document.getElementById("content").style.display = "block";
                }, 800); // Corresponde ao tempo da transição de fade-out no CSS
            }, 3000); // Tempo de exibição da splash screen
        });
     </script>
</body>
</html>

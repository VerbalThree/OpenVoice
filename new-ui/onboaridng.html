<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" placeholder="Username">
    <link rel="stylesheet" href="/new-ui/onboaridng.css">

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>OpenVoice</title>
</head>
<body>

    <div class="container" id="app">
        
    <!-- Left Side -->        
    <div class="left-side">

    <form action="" class="loginForm">
        <h1 style="font-size: 30px; padding: 15px 15px 15px 15px;">OpenVoice</h1>
        
        <div class="input-container">
            <input type="text" id="username" class="text-input" autocomplete="off" placeholder="Enter your username" required>
            <label class="label" for="username">Username</label>
        </div>

        <div class="input-container">
            <input type="password" name="password" class="text-input" autocomplete="off" placeholder="Enter your password" required>
            <label for="password" class="label">Senha</label>
        </div>
        
        <button type="submit" v-model="loginBtn" class="btn" style="color:white;"><b>Entrar</b></button>
        <hr class="form-line" style="background: #ADADAD; width: 315px; margin: 0 auto; margin-bottom: 25px; border:solid 1px #ADADAD;">
        <a href="" class="esqueceuAsenha" style="color: #006DFC; text-decoration: none; border: 1px solid transparent; border-radius: 5px;"><b>Esqueceu a Senha?</b></a>
    </form>

    <!-- Else Box -->
    <div class="else-box">
        <h6 style="font-size: 15px;">Não tem uma conta?<a href="" style="color: #006DFC; text-decoration: none; border: 1px solid transparent; border-radius: 5px;"> Crie uma agora</a></h6>
    </div>

    <hr class="bottom-line" style="width: 183%; margin-left: -175px; background: #ADADAD; border: solid 1px #ADADAD; margin-bottom: -50px;">

    <!-- Important Links -->
    <div class="links">
        <a href="" class="link">Sobre Nós</a>
        <a href="" class="link">Documentação</a>
    </div>
</div>

        <!-- Right Side -->
    <div class="right-side">

        <img src="assets/PunctumNigrum.svg" alt="Punctum Nigrum" class="logo">
        <h1 class="project-name">OpenVoice</h1>

        <!-- Rolling Text -->
         <div class="outer-headings">
            <h1 class="rolling-label">
                Esse é o OpenVoice, a sua próxima Rede Social que não vai te:
                <div class="inner-headings">
                    <span>
                        Rastrear <br />
                        Encher de anúncios <br />
                        Vender os seus dados pessoais <br />
                        Impedir de se expressar <br />
                    </span>
                </div>

            </h1>
         </div>

    </div>
        
    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        window.onload = function(){
            const form = document.querySelector('form');
            if(form){
            form.classList.add('show');
            }

            const divs = document.getElementsByClassName('else-box');
            for(let div of divs){
                div.classList.add('show');
            }
        }

        document.querySelectorAll('.text-input').forEach(input => {
            input.addEventListener('input', () => {
                if(input.value) {
                    input.classList.add('filled');
                } else {
                    input.classList.remove('filled');
                }
            });
        });

        // Vue 
        const app = Vue.createApp({
            data() {
                return {
                    inpText: " "
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>

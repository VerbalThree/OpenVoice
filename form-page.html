<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-page.css">
    <link rel="icon" type="image/png" href="hollowknight-2.jpg">
    <title>Form Page</title>
</head>
<body>
    <div class="bg-img">
        <form action="/action_page.php" class="container">
            <h1>Login</h1>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" id="myInput" name="psw" required><br><br>
            <p id="shift"><b>The Shift is on</b></p>
            <p id="caps"><b>The Caps Lock is on</b></p>
            <input id="checkbox-psw" type="checkbox" onclick="myFunction()"><b id="checkbox-text">Show Password</b>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        /* Start of Detect Caps or Shift*/
        var input = document.getElementById("myInput");
        var text = document.getElementById("shift");

        input.addEventListener("keydown", function(event){
            if(event.shiftKey){
                text.style.display = "block";
            }
        });

        input.addEventListener("keyup", function(event){
            if(!event.shiftKey){
                text.style.display = "none";
            }
        });

        var text_2 = document.getElementById("caps");
        input.addEventListener("keyup", function(event){
            if(event.getModifierState("CapsLock")){
                text_2.style.display = "block";
            } else {
                text_2.style.display = "none";
            }
        });
        /* End of Detect Caps or Shift */

        /* Start of Show Password */
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password"){
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        /* End of Show Password */
    </script>
</body>
</html>

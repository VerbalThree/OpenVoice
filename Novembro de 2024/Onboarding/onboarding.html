<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="onboarding.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/611306ea65.js" crossorigin="anonymous"></script>
    <title>OpenVoice</title>
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <!-- Formulário de Login -->
    <div class="loginForm">
        <form method="POST">
            <label for="username" id="username-label" class="label">Nome de Usuário ou Email</label>
            <input type="text" id="username" class="text-input" autocomplete="off" name="username" required>
            
            <label for="password" id="password-label" class="label">Senha</label>
            <input type="password" id="password" class="text-input" autocomplete="off" name="password" required>
            <button id="toggle-password" type="button"><i class="fa-solid fa-eye"></i></button>
            
            <button type="submit">Entrar</button>
        </form>
     </div>
  
     <i class="fa-solid fa-eye-slash"></i>

     <select id="language-selector">
         <option value="en">English</option>
         <option value="pt">Português</option>
         <option value="es">Español</option>
    </select>
    
    <script src="main.js"></script>
</body>
</html>
